<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“‹ AI Resume Matcher</h2>
    <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" class="border p-4 bg-white rounded">
        <div class="mb-3">
            <label for="job_description" class="form-label">Job Description (Paste Text):</label>
            <textarea id="job_description" name="job_description" rows="6" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="resumes" class="form-label">Upload Resumes (PDF or TXT, multiple allowed):</label>
            <input id="resumes" name="resumes" type="file" multiple accept=".pdf,.txt" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Match Resumes</button>
    </form>
</div>
</body>
</html>
